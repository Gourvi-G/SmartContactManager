<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text=$"{title}"></title>
</head>
<body>
  <section>
	  <div class="card mr-3">
		  
		  <div class="card-body">
			  <h1 class=" text-center">Update Contact</h1>
				  <div class="container-fluid mt-1">
					  <div class="row">
						  <div class="col-md-10 offset-md-1">
							  <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process_update}" class="mt-2">
								  <input type="hidden" th:value="${contact.C_Id}" name="C_Id" />
	                          <div class="input-group">
								  <div class="input-group-prepend">
									  <div class="input-group-text">
										<i class="fa fa-plus"></i>
									  </div>
								  </div>
								  <input th:value="${contact.name}" required type="text" id ="firstname" name="name" placeholder="Enter Name here" class="form-control"/>
							  </div>
							  
							  <div class="input-group mt-3">
								  <div class="input-group-prepend">
									  <div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									  </div>
								  </div>
								  <input th:value="${contact.secondName}" required type="text" id ="secondName" name="secondName" placeholder="Enter SecondName here" class="form-control"/>
							  </div>
							  
							     <div class="input-group mt-3">
								  <div class="input-group-prepend">
									  <div class="input-group-text">
										<i class="fa-solid fa-envelope"></i>
									  </div>
								  </div>
								  <input th:value="${contact.email}" required type="email" id ="email" name="email" placeholder="Enter email here" class="form-control"/>
							  </div>
							  
							   <div class="input-group mt-3">
								  <div class="input-group-prepend">
									  <div class="input-group-text">
										<i class="fa fa-phone"></i>
									  </div>
								  </div>
								  <input th:value="${contact.phone}" required min="10" type="number" id ="phone" name="phone" placeholder="Enter Phone No. here" class="form-control"/>
							  </div>
							  
							    <div class="input-group mt-3">
								  <div class="input-group-prepend">
									  <div class="input-group-text">
										<i class="fa fa-briefcase"></i>
									  </div>
								  </div>
								  <input th:value="${contact.work}" required type="text" id ="work" name="work" placeholder="Enter work here" class="form-control"/>
							  </div>
							  
							  <div class="form-group mt-3">
								  <textarea  th:text="${contact.description}" id="mytextarea" name="description"  cols="20" rows="8" class="form-control" placeholder="Enter your description "></textarea>
							  </div>
								  <div class="div custom-file">
									 <input type="file" name="file">
								  </div>
								  
								  <div class="container text-center">
									  <button class="btn btn-outline-primary">Update Contact</button>
									
								  </div>
							  </form>
						  </div>
					  </div>
				  </div>
			  </div>
		  </div>

	  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

  </section>
</body>
</html>
